<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>jQuery slide effects</title>
</head>

<body class="bg-light">
    <div class="mt-5 container text-center">
        <h2>jQuery slide effects.</h2>
        <div class="d-flex justify-content-center">
            <div id="div" style="margin: 20px;height: 300px;width: 300px;background-color: deeppink"></div>
        </div>
        <button type="button" class="btn btn-success m-3" id="show">Slide Up</button>
        <button type="button" class="btn btn-danger m-3" id="hide">Slide Down</button>
        <button type="button" class="btn btn-warning m-3" id="toggle">Slide Toggle</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#show').click(function() {
                $('#div').slideUp(1000);
            });
            $('#hide').click(function() {
                $('#div').slideDown("slow", "swing");
            });
            $("#toggle").click(function() {
                $('#div').slideToggle("slow");
            });
        });
    </script>
</body></html>
